<!DOCTYPE html>
{% load static %}

<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>PR2CD</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <script src="{% static 'mermaid/dist/mermaid.min.js' %}"></script>


</head>
<body>
<div class="content">
    <header class="header">
        <a href="/" class="logo-container">
            <img src="{% static 'images/kntu-logo-title.png' %}"/>
        </a>
        <a href="/" class="titles-container">
            <h1 class="title">PR2CD</h1>
            <h2 class="subtitle">تبدیل کننده متن فارسی به نمودار کلاس</h2>
        </a>
        <ul class="header-links">
            <li class="header-item">
                <a href="about"
                   class="header-link {% if request.path == '/about' %}active{% endif %}">درباره</a>
            </li>
            <li class="header-item">
                <a href="contact"
                   class="header-link {% if request.path == '/contact' %}active{% endif %}">تماس با
                    ما</a>
            </li>
            <li class="header-item">
                <a href="samples"
                   class="header-link {% if request.path == '/samples' %}active{% endif %}">نمونه داده و خروجی</a>
            </li>
        </ul>
        <a class="github-container" href="https://github.com/aliqb/PR2CD" target="_blank">
            <img src="{% static 'images/github-logo.png' %}"/>
        </a>
    </header>

    {% block content %}

    {% endblock %}
    <footer class="footer">
        <div>
            <span>پیاده‌سازی و اجرا توسط</span>
            <a href="https://www.linkedin.com/in/ali-qayyoomi-88518b1b4/" target="_blank">علی قیومی</a>
            <span> - 1403</span>
        </div>
    </footer>
</div>
</body>
<script type="module" src="{% static 'pdfjs-dist/build/pdf.mjs' %}"></script>
<script type="module" src="{% static 'pdfjs-dist/build/pdf.worker.mjs' %}"></script>
<script src="{% static 'mammoth/mammoth.browser.min.js' %}"></script>
<!-- Default Statcounter code for PR2CD
http://alaeiyan.ir:8080 -->
<script type="text/javascript">
    var sc_project = 13072697;
    var sc_invisible = 1;
    var sc_security = "c1524785";
</script>
<script type="text/javascript"
        src="https://www.statcounter.com/counter/counter.js"
        async></script>

    <div class="statcounter"><a title="Web Analytics"
                                href="https://statcounter.com/" target="_blank"><img
            class="statcounter"
            src="https://c.statcounter.com/13072697/0/c1524785/1/"
            alt="Web Analytics"
            referrerPolicy="no-referrer-when-downgrade"></a></div>
</noscript>

</html>
